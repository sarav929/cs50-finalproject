<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cs50-finalproject/style.css">
    <script src="https://kit.fontawesome.com/6aff11957b.js" crossorigin="anonymous"></script>
    
    <title>Sketch it - session</title>
</head>
<body>

    <div class="session-container">

        <div class="session-timer">
            <h1>0:00</h1>
        </div>

        <div class="session-commands">
            <div class="bw-btn">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="player-btns">
                <i class="fa-solid fa-backward" style="color: #000000;"></i>

                <i class="fa-solid fa-circle-pause" style="color: #000000;"></i>

                <i class="fa-solid fa-circle-play" style="color: #000000;"></i>

                <i class="fa-solid fa-forward" style="color: #000000;"></i>
            </div>
        </div>

        <div class="img-container">
            <img src="https://www.artistsandillustrators.co.uk/uploads/tinymce/images/still-life-lucy-mckie-final-painting.jpg">
        </div>

        <div class="bw-btn">
            
        </div>

    </div>
</body>
</html>
