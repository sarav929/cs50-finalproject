<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cs50-finalproject/style.css">
    <script src="https://kit.fontawesome.com/6aff11957b.js" crossorigin="anonymous"></script>
    <script src="../cs50-finalproject/app-session.js" defer></script>
    <title>Sketch it - session</title>
</head>
<body>

    <div class="session-container">

        <div id="timer-container"><h1 id="timerElement"></h1></div>

        <div class="session-commands">
            <div class="bw-btn">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="player-btns">

                <i class="fa-solid fa-circle-pause" id="pause"></i>

                <i class="fa-solid fa-circle-play" id="play"></i>

                <i class="fa-solid fa-arrows-rotate" id="refresh"></i>
            </div>
        </div>

        <div id="img-container">
            <img src="" alt="" class="reference" id="reference">
            <p id="credits">pic by <a href="" id="author"></a> on <a href="https://unsplash.com/">unsplash.com</a></p>

        </div>

        <div class="bw-btn">
            
        </div>

    </div>
</body>
</html>
